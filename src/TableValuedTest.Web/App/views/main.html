
<div class="block row">
  <div class="title"><h4>Select StaffIDs CSV file: </h4></div>
  <div class="block right">
    <ng-csv-import 
      class="import"
      content="csv.content"
      separator="csv.separator"
      result="csv.result"
      encoding="csv.encoding"></ng-csv-import>
  </div>
</div> 

<div class="block row"  ng-if="csv.result">
  <div class="content" hljs source="toPrettyJSON(csv.result, 6)"></div>
</div>
